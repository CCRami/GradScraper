{% load static %}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">

            <link rel="stylesheet" href="{% static 'css/style.css' %}">

            .fixed-size-card {
                width: 100%;
                max-width: 350px;
                height: 350px;
                overflow: hidden;
            }

            </head>
    <body>

        <div class="main-wrapper">

            <div class="header">
        
            <div class="header-left">
            <a href="/index" class="logo">
            <img src="{% static 'img/logo-no-background.png' %}" alt="Logo">
            </a>
            <a href="/index" class="logo logo-small">
            <img src="{% static 'img/logo-no-background.png' %}" alt="Logo" width="30" height="30">
            </a>
            <a href="javascript:void(0);" id="toggle_btn">

            <span></span>
            <span></span>
            <span></span>
            </span>
            </a>
            </div>
        
        
            <div class="sidebar" id="sidebar">
            <div class="sidebar-contents">
            <div id="sidebar-menu" class="sidebar-menu">
            <div class="mobile-show">
            <div class="offcanvas-menu">
            <div class="user-info align-center bg-theme text-center">
            <span class="lnr lnr-cross  text-white" id="mobile_btn_close">X</span>
            <a href="javascript:void(0)" class="d-block menu-style text-white">
            <div class="user-avatar d-inline-block mr-3">
            <img src="{% static 'img/profiles/avatar-18.jpg' %}" alt="user avatar" class="rounded-circle" width="50">
            </div>
            </a>
            </div>
            </div>
            <div class="sidebar-input">
            <div class="top-nav-search">
            <form>
            <input type="text" class="form-control" placeholder="Search here">
            <button class="btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
            </div>
            </div>
            </div>
            <ul>
            <li >
            <a href="/index"><img src="{% static 'img/home.svg' %}" alt="sidebar_img"> <span>Dashboard</span></a>
            </li>
            <li >
            <a href="/results"><img src="{% static 'img/employee.svg' %}" alt="sidebar_img"><span> Students</span></a>
            </li>
            <li>
            <a href="/resultsbycompany"><img src="{% static 'img/company.svg' %}" alt="sidebar_img"> <span> Companies</span></a>
            </li>
            <li>
            <a href="/history"><img src="{% static 'img/calendar.svg' %}" alt="sidebar_img"> <span>History</span></a>
            </li>
            <li class="active">
            <a href="/settings"><img src="{% static 'img/settings.svg' %}" alt="sidebar_img"><span>Settings</span></a>
            </li>
            </ul>
            <ul class="logout">
            <li>
            <a href="/logout"><img src="{% static 'img/logout.svg' %}" alt="sidebar_img"><span>Log out</span></a>
            </li>
            </ul>
            </div>
            </div>
            </div>
            </div>


<div class="page-wrapper">
<div class="content container-fluid">
<div class="row">
<div class="col-xl-12 col-sm-12 col-12">
<div class="breadcrumb-path mb-4">
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="/index"><img src="{% static 'img/dash.png' %}" class="mr-2" alt="breadcrumb" />Home</a>
</li>
<li class="breadcrumb-item active"> Settings</li>
</ul>
<h3>Settings</h3>
</div>
</div>
<div class="col-xl-12 col-sm-12 col-12 mb-4">
<div class="head-link-set">
<ul>
<li><a class="active" href="#">General</a></li>
</ul>
</div>
</div>
<div class="col-xl-12 col-sm-12 col-12 ">
<div class="row">




<div class="col-xl-6 col-sm-12 col-12 ">
<div class="card ">
<div class="card-header">
<h2 class="card-titles">Approx. salary settings</h2>
</div>
<div class="card-body">
    <form method="post" action="{% url 'settings' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-xl-12 col-sm-6 col-12">
                <div class="form-group">
                    <label>Average Salary</label>
                    <input type="text" name="average_salary" class="form-control" value="{{ average_salary }}">
                </div>
            </div>
            <div class="col-xl-12 col-sm-6 col-12">
                <div class="form-group">
                    <label>Currency</label>
                    <select name="currency" class="form-control">
                        <option value="USD" {% if currency == 'USD' %}selected{% endif %}>USD</option>
                        <option value="EUR" {% if currency == 'EUR' %}selected{% endif %}>EUR</option>
                        <option value="TND" {% if currency == 'TND' %}selected{% endif %}>TND</option>
                        <option value="JPY" {% if currency == 'JPY' %}selected{% endif %}>JPY</option>
                        <option value="GBP" {% if currency == 'GBP' %}selected{% endif %}>GBP</option>
                        <option value="CNY" {% if currency == 'CNY' %}selected{% endif %}>CNY</option>
                        <option value="AUD" {% if currency == 'AUD' %}selected{% endif %}>AUD</option>
                        <option value="CAD" {% if currency == 'CAD' %}selected{% endif %}>CAD</option>
                        <option value="CHF" {% if currency == 'CHF' %}selected{% endif %}>CHF</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-btn">
            <button type="submit" class="btn btn-apply">Save Changes</button>
        </div>
    </form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
 

<div class="customize_popup">
<div class="modal fade" id="addteam" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-lgs">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="staticBackdropLabel">Create New Team</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
<div class=" col-md-12 p-0">
<div class=" form-popup">
<label>Team Name</label>
<input type="text">
</div>
</div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-primary">Add</button>
<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
</div>
</div>
</div>
</div>
</div>

</div>


<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/feather.min.js' %}"></script>

    <script src="{% static 'plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

    <script src="{% static 'plugins/select2/js/select2.min.js' %}"></script>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
