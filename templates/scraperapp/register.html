{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>GradScraper</title>

<link rel="shortcut icon" href="{% static 'img/logo-transparent.png' %}">

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">

<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
<link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
</head>
<body>

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<img class="img-fluid logo-dark mb-2" src="{% static 'img/logo-transparent.png' %}" alt="Logo">
<div class="loginbox">
<div class="login-right">
<div class="login-right-wrap">
<h1>Register</h1>
<p class="account-subtitle">Access to our dashboard</p>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label class="form-control-label" for="{{ form.username.id_for_label }}">Username</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label class="form-control-label" for="{{ form.email.id_for_label }}">Email Address</label>
        {{ form.email }}
    </div>
    <div class="form-group">
        <label class="form-control-label" for="{{ form.password1.id_for_label }}">Password</label>
        {{ form.password1 }}
    </div>
    <div class="form-group">
        <label class="form-control-label" for="{{ form.password2.id_for_label }}">Confirm Password</label>
        {{ form.password2 }}
    </div>
    <div class="form-group mb-0">
        <button class="btn btn-lg btn-block btn-primary" type="submit">Register</button>
    </div>
</form>

<div class="login-or">
<span class="or-line"></span>
<span class="span-or">or</span>
</div>

<div class="social-login">
<span>Register with</span>
<a href="/linkedinregister" class="facebook"><i class="fab fa-linkedin"></i></a>
</div>

<div class="text-center dont-have">Already have an account? <a href="/login">Login</a></div>
</div>
</div>
</div>
</div>
</div>
</div>


<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<script src="{% static 'js/feather.min.js' %}"></script>

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
